<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Family Gift List{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('index') }}" class="nav-brand">🎁 Family Gift List</a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}" class="nav-link">Gift Lists</a>
                <a href="{{ url_for('admin') }}" class="nav-link admin-link">Admin</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>Made with ❤️ for the family</p>
        </div>
    </footer>
</body>
</html>
