{% extends "base.html" %}

{% block title %}{% if child %}Upraviť Dieťa{% else %}Pridať Dieťa{% endif %}{% endblock %}

{% block content %}
<div class="page-header">
    <a href="{{ url_for('admin') }}" class="back-link">← Späť na Správny Panel</a>
    <h1 class="page-title">{% if child %}Upraviť Dieťa{% else %}Pridať Nové Dieťa{% endif %}</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <div class="form-group">
            <label for="name" class="form-label">Meno Dieťaťa *</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   class="form-input" 
                   value="{% if child %}{{ child.name }}{% endif %}"
                   placeholder="Zadajte meno dieťaťa"
                   required>
        </div>

        <div class="form-group">
            <label for="age" class="form-label">Vek (voliteľné)</label>
            <input type="number" 
                   id="age" 
                   name="age" 
                   class="form-input" 
                   value="{% if child and child.age %}{{ child.age }}{% endif %}"
                   placeholder="Zadajte vek"
                   min="0"
                   max="150">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% if child %}Aktualizovať Dieťa{% else %}Pridať Dieťa{% endif %}</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Zrušiť</a>
        </div>
    </form>
</div>
{% endblock %}
