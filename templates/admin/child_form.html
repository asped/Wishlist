{% extends "base.html" %}

{% block title %}{% if child %}Edit Child{% else %}Add Child{% endif %}{% endblock %}

{% block content %}
<div class="page-header">
    <a href="{{ url_for('admin') }}" class="back-link">‚Üê Back to Admin Dashboard</a>
    <h1 class="page-title">{% if child %}Edit Child{% else %}Add New Child{% endif %}</h1>
</div>

<div class="form-container">
    <form method="POST" class="form">
        {% if error %}
        <div class="alert alert-error">{{ error }}</div>
        {% endif %}

        <div class="form-group">
            <label for="name" class="form-label">Child's Name *</label>
            <input type="text" 
                   id="name" 
                   name="name" 
                   class="form-input" 
                   value="{% if child %}{{ child.name }}{% endif %}"
                   placeholder="Enter child's name"
                   required>
        </div>

        <div class="form-group">
            <label for="age" class="form-label">Age (optional)</label>
            <input type="number" 
                   id="age" 
                   name="age" 
                   class="form-input" 
                   value="{% if child and child.age %}{{ child.age }}{% endif %}"
                   placeholder="Enter age"
                   min="0"
                   max="150">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% if child %}Update Child{% else %}Add Child{% endif %}</button>
            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
